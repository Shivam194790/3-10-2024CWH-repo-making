<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Association Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #B2DFDB, #FFCDD2); /* Soft and relaxing gradient */
            color: #343a40;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #495057;
        }

        .login-container .form-control {
            border-radius: 50px;
            padding: 15px;
        }

        .login-container .btn-primary {
            border-radius: 50px;
            padding: 10px 0;
            font-weight: 600;
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
        }

        .login-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .login-container .form-label {
            font-weight: 500;
        }

        .login-container .form-control:focus {
            box-shadow: none;
            border-color: #6c757d;
        }

        .login-container .signup-link {
            margin-top: 20px;
        }

        .login-container .signup-link a {
            color: #007bff;
            font-weight: bold;
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">
            <!-- Placeholder for the Alumni Association Logo -->
            <img src="https://via.placeholder.com/100" alt="Alumni Logo">
            <div class="logo-text">Alumni Association</div>
        </div>

        <h2>Welcome Back!</h2>
        <p>Please log in to access your account</p>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
